<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id= "root"></div>
    <script type = "text/babel">

        const {useState} = React;
        function OrderSystemComponent()
        {
            const [productPrice, setPrice] = useState(0);
            const [productCount, setCount] = useState(0);
            const [totalPrice, setTotalPrice] = useState(0);

            const onChangeProductPrice = e => {setPrice(e.target.value)};
            const onChangeProductCount = e => {setCount(e.target.value)};

            const OnCalculateTotalPrice = () => {setTotalPrice({productPrice})}

            return(
                <>
                <div>
                    <label>상품 가격: </label>
                    <input type="number" name = "price" placeholder = "가격 입력" value = {productPrice} onChange = {onChangeProductPrice}/>
                    <br/>
                    <label>상품 수량: </label>
                    <input type="number" name = "count" placeholder = "수량 입력" value = {productCount} onChange = {onChangeProductCount}/>
                    <br/>

                    <button onClick = {OnCalculateTotalPrice}>총합 계산</button>

                    <h3>총합: {totalPrice}원</h3>
                </div>
                </>
            )
        }

        function App()
                {
                    return (
                        <div>
                        <h1>상품 주문 시스템</h1>
                        <OrderSystemComponent/>
                        </div>
                    );
                }

            ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    </script>
</body>
</html>
