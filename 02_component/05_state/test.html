<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id = "root"></div>

    <script type = "text/babel">

        const {useState} = React;
        function TestFunction()
        {
            let [number, setNumber] = useState(0);
            const [color, setColor] = useState("black");

            const onClickIncrease = () => setNumber(++number);
            const onClickDecrease = () => setNumber(--number);

            return(
                <>
                    <div>
                        <button onClick={onClickIncrease}> +1</button>
                        <button onClick={onClickDecrease}> -1</button>
                        <button onClick = {()=>setColor("blue")}>Blue</button>
                        <button onClick = {()=>setColor("green")}>Green</button>
                        <button onClick = {()=>setColor("orange")}>Orange</button>
                    </div>

                    <h1 style = {{color}}>Number: {number}</h1>
                    <p> +1 버튼을 클릭하면 상태가 +1</p>
                    <p> -1 버튼을 클릭하면 상태가 -1</p>
                    <p> 색상 버튼을 클릭하면 숫자의 색 변경 </p>
            </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<TestFunction/>);
    </script>
</body>
</html>
