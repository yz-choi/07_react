<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        use state: React 객체 내부에 존재하는 함수형 속성
        그래서 React.useState로 호출해야 함
    -->

    <script type="text/babel">

        const {useState} = React; // 할당분해
        function Say(){

            const [message, setMessage] = useState("기본 상태");
            const [color, setColor] = useState("black");
            const [backgroundColor, setBackgroundColor] = useState("white");
 
            
            const onClickEnter = () => setMessage("안녕하세요");
            const onClickLeave = () => setMessage("가세요 이제");
            return(
                <>

                    <h1 style={{color, backgroundColor}}>{message}</h1>

                    <div>
                        <button onClick = {onClickEnter}> 입장 </button>
                        <button onClick = {onClickLeave}> 퇴장 </button>
                        <button onClick={()=>setColor("blue")}> 색변경 </button>
                        <button onClick ={()=>setBackgroundColor("pink")}> 배경 변경</button>
                    </div>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Say/>);
    </script>
</body>
</html>
